<!DOCTYPE html>
<html lang="en" >
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body ng-app="quoteBook" ng-controller="mainCtrl">
	 <h1>Quotable Quotes</h1>

	<div class="quoteOptions">
		<div class="filter">
			<input type="text" placeholder="Search for Quotes" ng-model="searchTerm.text">
			<input type="text" placeholder="Search for Authors" ng-model="searchTerm.author">
		</div>
		
		<div class="add">
			<form>
			<input type="text" placeholder="New Author" ng-model="inputQuote.author"/>
			<input type="text" placeholder="New Quote" ng-model="inputQuote.text"/>
			<!-- <input type="submit" ng-click="addData(inputQuote)"/> -->
			<button ng-click="addData(inputQuote)">Add Quote</button>
			</form>
		</div>
		
		<div class="remove">
			<form>
			<input type="text" placeholder="Enter Quote" ng-model="removeQuote">
			<button ng-click="removeData(removeQuote)">Remove Quote</button>
			</form>		
		</div>
	</div>

	 <div ng-repeat="quote in quotes | filter: searchTerm track by $id($index)">
	 	<p>{{quote.text}} <br> ~{{quote.author}}</p>
	 </div>


	

	<script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular.min.js"></script>
	<script src="app.js"></script>
	<script src="controller.js"></script>
	<script src="service.js"></script>

</body>
</html>
